  <div id="editBox">
    <ul>
      <li>
        <a routerLink="/{{language}}/{{id}}/editor">
          <button>
            {{editPageField}}
        </button>
        </a>
      </li>
      <li>
        <a>
          <button (click)="deletePage($event)">
            {{deletePageField}}
          </button>
        </a>
      </li>
      <li>
        <a>
          <button (click)="editTags()">
            {{editTagsField}}
          </button>
          </a>
      </li>
    </ul>
    <div id="tags">
        <h3>Tags:  </h3>
      <ul>
        <div *ngFor="let tag of tags">
          <li>
            {{tag}}
          </li>
        </div>
      </ul>
    </div>
  </div>

<mat-drawer-container (click)="checkClickOutsideMenu($event)">
  <app-toolbar
    (menuOpened)="menu?.toggle()"
    (darkModeSwitched)="switchDarkMode()">
  </app-toolbar>
  <app-menu-wrapper (init)="menu = $event" [menuClosed]="!menu?.opened"></app-menu-wrapper>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>

<mat-drawer-container>
  <div *ngIf="loggedIn else notLoggedIn">
    <app-toolbar
      (menuOpened)="menu?.toggle()"
      (darkModeSwitched)="switchDarkMode()"
      (logOut)="toggleLogin()">
    </app-toolbar>
    <app-menu-wrapper (init)="menu = $event"></app-menu-wrapper>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </div>
  <ng-template #notLoggedIn>
    <app-login (logIn)="toggleLogin()"></app-login>
  </ng-template>

</mat-drawer-container>
